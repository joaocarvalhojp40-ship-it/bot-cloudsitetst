<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Bot | Sua Nuvem no Discord</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --bg-dark: #050505;
            --card-bg: #0d0d0d;
            --accent-blue: #2563eb;
            --glass-bg: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-main: #ffffff;
            --text-muted: #888888;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            margin: 0;
            line-height: 1.6;
        }

        /* NAVEGAÇÃO */
        .nav-wrapper { display: flex; justify-content: center; width: 100%; position: fixed; top: 20px; z-index: 2000; }
        nav {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            padding: 10px 25px;
            border-radius: 50px;
            display: flex;
            gap: 20px;
        }
        nav a { color: var(--text-muted); text-decoration: none; font-size: 0.9rem; cursor: pointer; }
        nav a:hover, nav a.active { color: var(--text-main); }

        /* ESTATÍSTICAS */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin: 30px auto;
            max-width: 500px;
        }
        .stat-card {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            padding: 20px;
            border-radius: 20px;
            text-align: center;
        }
        .stat-card h2 { font-size: 2.2rem; color: var(--accent-blue); margin: 0; }
        .stat-card p { color: var(--text-muted); margin: 5px 0 0 0; font-size: 0.8rem; font-weight: bold; text-transform: uppercase; }

        .container { max-width: 1100px; margin: 0 auto; padding: 120px 20px; }
        header { text-align: center; margin-bottom: 40px; }
        h1 { font-size: 3rem; margin-bottom: 10px; }
    </style>
</head>
<body>

    <div class="nav-wrapper">
        <nav>
            <a href="#" class="active">Início</a>
            <a href="https://discord.com/oauth2/authorize?client_id=1454554369902116977&permissions=8&scope=bot" target="_blank" style="background: var(--accent-blue); color: white; padding: 5px 15px; border-radius: 10px;">Adicionar Bot</a>
        </nav>
    </div>

    <div class="container">
        <header>
            <h1>Cloud Bot</h1>
            <p>A tua nuvem privada no Discord.</p>
        </header>

        <div class="stats-grid">
            <div class="stat-card">
                <h2>150+</h2> <p>Servidores</p>
            </div>
            <div class="stat-card">
                <h2>5.4k</h2> <p>Utilizadores</p>
            </div>
        </div>

        <div style="background: var(--card-bg); padding: 30px; border-radius: 24px; border: 1px solid var(--glass-border); max-width: 600px; margin: 0 auto;">
            <h3 style="color: var(--accent-blue);">Como funciona?</h3>
            <p>Usa o comando <code>/enviar</code> para guardar os teus ficheiros na nossa nuvem segura.</p>
        </div>
    </div>

</body>
</html>
